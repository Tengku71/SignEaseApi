<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="rounded w-full max-w-sm">
        <div class="w-56 h-56 m-16">
            <img src="/static/assets/img/logo.png" alt="haha">
        </div>
        <div class="bg-white shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>

            <!-- Form Reset Password -->
            <form action="reset_password" method="POST" class="space-y-4">
                <div>
                    <label for="Password" class="block text-sm font-medium text-gray-700">Password Baru</label>
                    <input type="password" name="Password" id="Password" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200">
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
                    Ubah Password
                </button>
            </form>
        </div>
    </div>

</body>

</html>
