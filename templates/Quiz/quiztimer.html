<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .quiz-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .video-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .video-container {
            position: relative;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-feed {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .video-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            border-radius: 15px;
        }

        .detection-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .detection-result {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .confidence-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .confidence-label {
            font-weight: 600;
            color: #666;
            min-width: 80px;
        }

        .confidence-bar {
            flex: 1;
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #feca57 50%, #48cab2 100%);
            border-radius: 6px;
            transition: width 0.3s ease;
            position: relative;
        }

        .confidence-text {
            font-weight: 600;
            min-width: 50px;
            text-align: right;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .level-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .level-indicator {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .question-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .expected-gesture {
            font-size: 3rem;
            font-weight: 800;
            margin: 15px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-container {
            text-align: center;
            margin-bottom: 25px;
        }

        .timer {
            font-size: 3rem;
            font-weight: 800;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px 30px;
            border-radius: 15px;
            display: inline-block;
            min-width: 120px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            background: #bdc3c7;
            color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-indicator {
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-waiting {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 2px solid rgba(52, 152, 219, 0.3);
        }

        .status-detecting {
            background: rgba(241, 196, 15, 0.1);
            color: #f1c40f;
            border: 2px solid rgba(241, 196, 15, 0.3);
        }

        .status-correct {
            background: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
            border: 2px solid rgba(46, 204, 113, 0.3);
        }

        .status-incorrect {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-top: 25px;
        }

        .level-btn {
            padding: 12px 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .level-btn:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
            transform: scale(1.05);
        }

        .level-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .level-btn.completed {
            background: #2ecc71;
            color: white;
            border-color: transparent;
        }

        .level-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 2px solid rgba(46, 204, 113, 0.3);
        }

        .feedback.wrong {
            background: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 768px) {
            .quiz-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .level-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .expected-gesture {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>🤟 Sign Language Quiz</h1>
            <p class="subtitle">Master the alphabet through gesture recognition</p>
        </header>

        <div class="quiz-container">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <div class="video-placeholder" id="videoPlaceholder">
                        📹 Camera feed will appear here
                    </div>
                    <img src="/video_feed" alt="Camera Feed" class="video-feed" id="videoFeed" style="display: none;">
                    
                    <div class="detection-overlay">
                        <div class="detection-result" id="detectionResult">No gesture detected</div>
                    </div>
                </div>

                <div class="confidence-container">
                    <span class="confidence-label">Confidence:</span>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill" style="width: 0%;"></div>
                    </div>
                    <span class="confidence-text" id="confidenceText">0%</span>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <div class="level-info">
                    <div class="level-indicator">
                        Level <span id="currentLevel">1</span> / 24
                    </div>
                </div>

                <div class="question-card">
                    <div class="question-text">Show gesture:</div>
                    <div class="expected-gesture" id="expectedGesture">A</div>
                </div>

                <div class="timer-container" id="timerContainer" style="display: none;">
                    <div class="timer" id="timer">10</div>
                </div>

                <div class="status-indicator status-waiting" id="statusIndicator">
                    Click "Start Quiz" to begin
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="startBtn">Start Quiz</button>
                    <button class="btn btn-secondary" id="nextBtn" disabled>Next Level</button>
                    <button class="btn" id="timerToggle" style="background: linear-gradient(135deg, #ff9a9e, #fecfef);">Enable Timer</button>
                    <button class="btn" id="pauseBtn" style="background: linear-gradient(135deg, #a8edea, #fed6e3); display: none;">Pause Timer</button>
                </div>

                <div class="feedback" id="feedback" style="display: none;"></div>

                <div class="level-grid" id="levelGrid">
                    <!-- Level buttons will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quiz state management
        class QuizState {
            constructor() {
                this.currentLevel = 1;
                this.isQuizActive = false;
                this.isTimerEnabled = false;
                this.timerValue = 10;
                this.timerInterval = null;
                this.gesturePollingInterval = null;
                this.timerPollingInterval = null;
                this.expectedGesture = "A";
                this.completedLevels = new Set();
                this.isProcessingAnswer = false;
                this.sessionId = null;
                this.timerDuration = 10;
                this.isTimerPaused = false;
                
                // Auto-detection variables
                this.lastDetectedGesture = null;
                this.gestureConfidence = 0;
            }

            reset() {
                this.isProcessingAnswer = false;
                this.lastDetectedGesture = null;
                this.gestureConfidence = 0;
            }

            generateSessionId() {
                this.sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                return this.sessionId;
            }
        }

        // Initialize quiz state
        const quiz = new QuizState();

        // DOM elements
        const elements = {
            videoPlaceholder: document.getElementById('videoPlaceholder'),
            videoFeed: document.getElementById('videoFeed'),
            detectionResult: document.getElementById('detectionResult'),
            confidenceFill: document.getElementById('confidenceFill'),
            confidenceText: document.getElementById('confidenceText'),
            currentLevel: document.getElementById('currentLevel'),
            expectedGesture: document.getElementById('expectedGesture'),
            timerContainer: document.getElementById('timerContainer'),
            timer: document.getElementById('timer'),
            statusIndicator: document.getElementById('statusIndicator'),
            startBtn: document.getElementById('startBtn'),
            nextBtn: document.getElementById('nextBtn'),
            timerToggle: document.getElementById('timerToggle'),
            pauseBtn: document.getElementById('pauseBtn'),
            feedback: document.getElementById('feedback'),
            levelGrid: document.getElementById('levelGrid')
        };

        // Generate level buttons
        function generateLevelButtons() {
            const gestures = 'ABCDEFGHIJKLMNOPQRSTUVWX'.split('');
            
            for (let i = 1; i <= 24; i++) {
                const levelBtn = document.createElement('button');
                levelBtn.classList.add('level-btn');
                levelBtn.textContent = `${i}\n${gestures[i-1]}`;
                levelBtn.title = `Level ${i} - Gesture ${gestures[i-1]}`;
                
                if (i === 1) levelBtn.classList.add('active');

                levelBtn.addEventListener('click', () => {
                    if (!quiz.isQuizActive) {
                        loadLevel(i);
                    }
                });

                elements.levelGrid.appendChild(levelBtn);
            }
        }

        // Load level data
        async function loadLevel(level) {
            try {
                const response = await fetch(`/api/quiz/level?level=${level}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                quiz.currentLevel = data.level;
                quiz.expectedGesture = data.expected_gesture;
                quiz.reset();
                
                // Update UI
                elements.currentLevel.textContent = quiz.currentLevel;
                elements.expectedGesture.textContent = quiz.expectedGesture;
                
                // Update level buttons
                document.querySelectorAll('.level-btn').forEach((btn, index) => {
                    btn.classList.remove('active');
                    if (index + 1 === quiz.currentLevel) {
                        btn.classList.add('active');
                    }
                });

                // Reset UI state
                elements.feedback.style.display = "none";
                elements.nextBtn.disabled = true;
                updateStatusIndicator('waiting', 'Click "Start Quiz" to begin');
                
            } catch (error) {
                console.error("Error loading level:", error);
                updateStatusIndicator('incorrect', `Error loading level: ${error.message}`);
            }
        }

        // Start quiz
        async function startQuiz() {
            quiz.isQuizActive = true;
            elements.startBtn.textContent = "Stop Quiz";
            elements.videoFeed.style.display = "block";
            elements.videoPlaceholder.style.display = "none";
            
            updateStatusIndicator('detecting', 'Show the gesture to the camera');
            
            if (quiz.isTimerEnabled) {
                await startServerTimer();
            }
            
            startGesturePolling();
        }

        // Stop quiz
        async function stopQuiz() {
            quiz.isQuizActive = false;
            elements.startBtn.textContent = "Start Quiz";
            elements.videoFeed.style.display = "none";
            elements.videoPlaceholder.style.display = "block";
            
            // Stop all intervals
            clearInterval(quiz.timerInterval);
            clearInterval(quiz.gesturePollingInterval);
            clearInterval(quiz.timerPollingInterval);
            
            // Stop server timer
            if (quiz.sessionId && quiz.isTimerEnabled) {
                await stopServerTimer();
            }
            
            elements.timerContainer.style.display = "none";
            elements.pauseBtn.style.display = "none";
            
            updateStatusIndicator('waiting', 'Click "Start Quiz" to begin');
            elements.detectionResult.textContent = "No gesture detected";
            elements.confidenceFill.style.width = '0%';
            elements.confidenceText.textContent = '0%';
        }

        // Start server-side timer
        async function startServerTimer() {
            try {
                if (!quiz.sessionId) {
                    quiz.generateSessionId();
                }

                const response = await fetch('/api/quiz/timer/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: quiz.sessionId,
                        level: quiz.currentLevel,
                        duration: quiz.timerDuration
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.success) {
                    elements.timerContainer.style.display = "block";
                    elements.pauseBtn.style.display = "block";
                    startTimerPolling();
                }
                
            } catch (error) {
                console.error("Error starting server timer:", error);
                updateStatusIndicator('incorrect', 'Timer failed to start');
            }
        }

        // Stop server-side timer
        async function stopServerTimer() {
            try {
                if (!quiz.sessionId) return;

                const response = await fetch('/api/quiz/timer/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: quiz.sessionId
                    })
                });

                if (response.ok) {
                    quiz.sessionId = null;
                }
                
            } catch (error) {
                console.error("Error stopping server timer:", error);
            }
        }

        // Toggle timer pause/resume
        async function toggleTimerPause() {
            try {
                if (!quiz.sessionId) return;

                const endpoint = quiz.isTimerPaused ? 'resume' : 'pause';
                const response = await fetch(`/api/quiz/timer/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: quiz.sessionId
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                
                if (data.success) {
                    quiz.isTimerPaused = data.is_paused;
                    elements.pauseBtn.textContent = quiz.isTimerPaused ? "Resume Timer" : "Pause Timer";
                    
                    updateStatusIndicator(
                        quiz.isTimerPaused ? 'waiting' : 'detecting',
                        quiz.isTimerPaused ? 'Timer paused' : 'Timer resumed - Show the gesture'
                    );
                }
                
            } catch (error) {
                console.error("Error toggling timer pause:", error);
            }
        }

        // Start timer polling for real-time updates
        function startTimerPolling() {
            quiz.timerPollingInterval = setInterval(async () => {
                try {
                    if (!quiz.sessionId) return;

                    const response = await fetch(`/api/quiz/timer/status?session_id=${quiz.sessionId}`);
                    if (!response.ok) return;
                    
                    const data = await response.json();
                    
                    if (data.is_active) {
                        const remainingTime = Math.ceil(data.remaining_time);
                        elements.timer.textContent = remainingTime;
                        
                        // Update timer color based on remaining time
                        if (remainingTime <= 3) {
                            elements.timer.style.color = "#e74c3c";
                            elements.timer.style.animation = "pulse 0.5s infinite";
                        } else if (remainingTime <= 5) {
                            elements.timer.style.color = "#f39c12";
                        } else {
                            elements.timer.style.color = "#e74c3c";
                            elements.timer.style.animation = "pulse 1s infinite";
                        }
                        
                        // Handle timer expiration
                        if (data.is_expired) {
                            clearInterval(quiz.timerPollingInterval);
                            await handleTimerExpired();
                        }
                    }
                    
                } catch (error) {
                    console.error("Error polling timer status:", error);
                }
            }, 1000);
        }

        // Handle timer expiration
        async function handleTimerExpired() {
            updateStatusIndicator('incorrect', 'Time\'s up! Try again.');
            showFeedback(false, `⏰ Time expired! The correct gesture was "${quiz.expectedGesture}"`);
            
            setTimeout(() => {
                if (quiz.currentLevel < 24) {
                    loadLevel(quiz.currentLevel + 1);
                } else {
                    showFeedback(false, "Quiz completed with some timeouts.");
                    stopQuiz();
                }
            }, 3000);
        }

        // Gesture polling
        function startGesturePolling() {
            quiz.gesturePollingInterval = setInterval(async () => {
                if (quiz.isProcessingAnswer) return;

                try {
                    const response = await fetch(`/api/current_gesture?level=${quiz.currentLevel}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    
                    quiz.lastDetectedGesture = data.gesture;
                    quiz.gestureConfidence = parseFloat(data.akurasi) / 100 || 0;
                    
                    updateDetectionDisplay(data);
                    
                    if (data.is_correct && quiz.lastDetectedGesture) {
                        handleCorrectGesture();
                    }
                    
                } catch (error) {
                    console.error("Error polling gesture:", error);
                }
            }, 300);
        }

        // Update detection display
        function updateDetectionDisplay(data) {
            const confidence = quiz.gestureConfidence * 100;
            
            elements.confidenceFill.style.width = confidence + '%';
            elements.confidenceText.textContent = Math.round(confidence) + '%';
            
            if (quiz.lastDetectedGesture) {
                if (data.is_correct) {
                    elements.detectionResult.textContent = `✅ ${quiz.lastDetectedGesture} (${data.akurasi})`;
                    elements.detectionResult.style.color = "#2ecc71";
                } else {
                    elements.detectionResult.textContent = `${quiz.lastDetectedGesture} (${data.akurasi}) - Incorrect`;
                    elements.detectionResult.style.color = "#e74c3c";
                }
            } else {
                elements.detectionResult.textContent = "No gesture detected";
                elements.detectionResult.style.color = "#666";
            }
        }

        // Handle correct gesture
        function handleCorrectGesture() {
            quiz.completedLevels.add(quiz.currentLevel);
            elements.nextBtn.disabled = false;
            
            updateStatusIndicator('correct', 'Correct! Click "Next Level" to continue');
            
            // Update level button to show completion
            const levelBtn = document.querySelector(`.level-btn:nth-child(${quiz.currentLevel})`);
            if (levelBtn) {
                levelBtn.classList.add('completed');
            }
            
            stopQuiz();
            
            // Show success feedback
            showFeedback(true, "Perfect! You got it right!");
        }

        // Check answer (for manual submission)
        async function checkAnswer(userGesture) {
            if (quiz.isProcessingAnswer) return;

            try {
                quiz.isProcessingAnswer = true;
                updateStatusIndicator('detecting', 'Checking your answer...');

                const response = await fetch('/api/quiz/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        level: quiz.currentLevel, 
                        user_gesture: userGesture 
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();
                
                showFeedback(result.is_correct, result.message);
                elements.nextBtn.disabled = !result.is_correct;

                if (result.is_correct) {
                    handleCorrectGesture();
                } else {
                    updateStatusIndicator('incorrect', result.message);
                }

                clearInterval(quiz.timerInterval);

            } catch (error) {
                console.error("Error checking answer:", error);
                showFeedback(false, `Error: ${error.message}. Please try again.`);
                updateStatusIndicator('incorrect', 'Error occurred. Please try again.');
            } finally {
                quiz.isProcessingAnswer = false;
            }
        }

        // Show feedback
        function showFeedback(isCorrect, message) {
            elements.feedback.textContent = message;
            elements.feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
            elements.feedback.style.display = "block";
            
            setTimeout(() => {
                elements.feedback.style.display = "none";
            }, 3000);
        }

        // Update status indicator
        function updateStatusIndicator(type, message) {
            elements.statusIndicator.className = `status-indicator status-${type}`;
            elements.statusIndicator.textContent = message;
        }

        // Event listeners
        elements.startBtn.addEventListener('click', () => {
            if (!quiz.isQuizActive) {
                startQuiz();
            } else {
                stopQuiz();
            }
        });

        elements.nextBtn.addEventListener('click', () => {
            if (quiz.currentLevel < 24) {
                loadLevel(quiz.currentLevel + 1);
            } else {
                showFeedback(true, "🎉 Congratulations! You've completed all levels!");
                updateStatusIndicator('correct', 'Quiz completed! Well done!');
                stopQuiz();
            }
        });

        elements.timerToggle.addEventListener('click', async () => {
            quiz.isTimerEnabled = !quiz.isTimerEnabled;
            elements.timerToggle.textContent = quiz.isTimerEnabled ? "Disable Timer" : "Enable Timer";
            elements.timerToggle.style.background = quiz.isTimerEnabled ? 
                "linear-gradient(135deg, #ff6b6b, #ee5a24)" : 
                "linear-gradient(135deg, #ff9a9e, #fecfef)";
                
            // Load timer settings from server
            if (quiz.isTimerEnabled) {
                try {
                    const response = await fetch('/api/quiz/timer/settings');
                    if (response.ok) {
                        const settings = await response.json();
                        quiz.timerDuration = settings.default_duration;
                    }
                } catch (error) {
                    console.error("Error loading timer settings:", error);
                }
            }
            
            updateStatusIndicator(
                'waiting', 
                quiz.isTimerEnabled ? 
                    `Timer mode enabled (${quiz.timerDuration}s per level)` : 
                    'Timer mode disabled'
            );
        });

        elements.pauseBtn.addEventListener('click', () => {
            if (quiz.isTimerEnabled && quiz.sessionId) {
                toggleTimerPause();
            }
        });

        // Initialize
        generateLevelButtons();
        loadLevel(1);

        // Handle video errors
        elements.videoFeed.addEventListener('error', () => {
            elements.videoFeed.style.display = "none";
            elements.videoPlaceholder.style.display = "block";
            elements.videoPlaceholder.textContent = "📹 Camera not available";
        });

        elements.videoFeed.addEventListener('load', () => {
            if (quiz.isQuizActive) {
                elements.videoFeed.style.display = "block";
                elements.videoPlaceholder.style.display = "none";
            }
        });
    </script>
</body>

</html>
