<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #4285f4;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 0 0 10px 10px;
        }

        h1 {
            margin: 0;
        }

        .quiz-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-container {
            flex: 1;
            min-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .quiz-controls {
            flex: 1;
            min-width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .video-feed {
            width: 100%;
            height: 375px;
            background-color: #000;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .detection-result {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            min-height: 36px;
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #4285f4;
            margin: 15px 0;
        }

        .level-indicator {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #4285f4;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .start-btn {
            background-color: #4285f4;
            color: white;
        }

        .next-btn {
            background-color: #fbbc05;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .feedback.correct {
            background-color: rgba(52, 168, 83, 0.2);
            color: #34a853;
        }

        .feedback.wrong {
            background-color: rgba(234, 67, 53, 0.2);
            color: #ea4335;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .level-btn {
            padding: 10px;
            font-size: 14px;
            background-color: #e8f0fe;
            color: #4285f4;
        }

        .level-btn.active {
            background-color: #4285f4;
            color: white;
        }

        .auto-submit-indicator {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background-color: #34a853;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Sign Language Quiz</h1>
        </div>
    </header>

    <div class="container">
        <div class="quiz-container">
            <div class="video-container">
                <img src="/video_feed" alt="Video Feed" class="video-feed" id="videoFeed">
                <div class="detection-result" id="detectionResult">No gesture detected</div>
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
            </div>

            <div class="quiz-controls">
                <div class="level-indicator">Level: <span id="currentLevel">1</span> / 24</div>
                <div class="question" id="currentQuestion">Show gesture 'A'</div>
                <div class="timer" id="timer" style="display: none;">10</div>

                <div class="controls">
                    <button id="startBtn" class="start-btn">Start Quiz</button>
                    <button id="nextBtn" class="next-btn" disabled>Next Level</button>
                </div>

                <div class="auto-submit-indicator" id="autoSubmitIndicator">
                    Auto-detection active: Hold gesture for 2 seconds to submit
                </div>

                <div class="feedback" id="feedback" style="display: none;"></div>

                <div class="level-buttons" id="levelButtons">
                    <!-- Level buttons will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quiz state
        let currentLevel = 1;
        let quizStarted = false;
        let timerEnabled = false;
        let timerValue = 10;
        let timerInterval = null;
        let expectedGesture = "A";

        // Auto-detection variables
        let gestureHoldTime = 0;
        let lastDetectedGesture = null;
        let gestureStableCount = 0;
        let isProcessingAnswer = false;
        const REQUIRED_HOLD_TIME = 2000; // 2 seconds
        const REQUIRED_STABLE_COUNT = 6; // 6 consecutive detections

        // DOM Elements
        const videoFeed = document.getElementById('videoFeed');
        const detectionResult = document.getElementById('detectionResult');
        const currentLevelElement = document.getElementById('currentLevel');
        const currentQuestionElement = document.getElementById('currentQuestion');
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        const feedbackElement = document.getElementById('feedback');
        const levelButtonsContainer = document.getElementById('levelButtons');
        const autoSubmitIndicator = document.getElementById('autoSubmitIndicator');
        const confidenceFill = document.getElementById('confidenceFill');

        // Generate level buttons
        for (let i = 1; i <= 24; i++) {
            const levelBtn = document.createElement('button');
            levelBtn.classList.add('level-btn');
            levelBtn.textContent = i;
            if (i === 1) levelBtn.classList.add('active');

            levelBtn.addEventListener('click', () => {
                if (!quizStarted) {
                    loadLevel(i);
                    document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
                    levelBtn.classList.add('active');
                }
            });

            levelButtonsContainer.appendChild(levelBtn);
        }

        // Initialize the first level
        loadLevel(1);

        // Start button event listener
        startBtn.addEventListener('click', () => {
            if (!quizStarted) {
                startQuiz();
            } else {
                stopQuiz();
            }
        });

        // Next button event listener
        nextBtn.addEventListener('click', () => {
            if (currentLevel < 24) {
                loadLevel(currentLevel + 1);
                resetQuizState();
            } else {
                // Quiz completed
                feedbackElement.textContent = "Congratulations! You've completed all levels!";
                feedbackElement.className = "feedback correct";
                feedbackElement.style.display = "block";
                stopQuiz();
            }
        });

        // Load level data from the server
        function loadLevel(level) {
            fetch(`/api/quiz/level?level=${level}`)
                .then(response => response.json())
                .then(data => {
                    currentLevel = data.level;
                    expectedGesture = data.expected_gesture;
                    currentLevelElement.textContent = currentLevel;
                    currentQuestionElement.textContent = data.question;

                    // Update active level button
                    document.querySelectorAll('.level-btn').forEach((btn, index) => {
                        btn.classList.toggle('active', index + 1 === currentLevel);
                    });

                    // Reset feedback
                    feedbackElement.style.display = "none";
                    nextBtn.disabled = true;

                    // Reset auto-detection state
                    resetAutoDetectionState();
                })
                .catch(error => {
                    console.error("Error loading level:", error);
                });
        }

        // Start the quiz
        function startQuiz() {
            quizStarted = true;
            startBtn.textContent = "Stop Quiz";
            autoSubmitIndicator.style.display = "block";

            // Start timer if enabled
            if (timerEnabled) {
                startTimer();
            }

            // Start polling for gestures
            startGesturePolling();
        }

        // Stop the quiz
        function stopQuiz() {
            quizStarted = false;
            startBtn.textContent = "Start Quiz";
            autoSubmitIndicator.style.display = "none";

            // Stop timer if running
            clearInterval(timerInterval);
            timerElement.style.display = "none";

            // Stop gesture polling
            stopGesturePolling();

            // Reset auto-detection state
            resetAutoDetectionState();
        }

        // Reset quiz state for next level
        function resetQuizState() {
            quizStarted = false;
            startBtn.textContent = "Start Quiz";
            nextBtn.disabled = true;
            feedbackElement.style.display = "none";
            autoSubmitIndicator.style.display = "none";

            // Reset timer
            clearInterval(timerInterval);
            timerValue = 10;
            timerElement.textContent = timerValue;
            timerElement.style.display = "none";

            // Reset auto-detection state
            resetAutoDetectionState();
        }

        // Reset auto-detection state
        function resetAutoDetectionState() {
            gestureHoldTime = 0;
            lastDetectedGesture = null;
            gestureStableCount = 0;
            isProcessingAnswer = false;
            confidenceFill.style.width = '0%';
        }

        // Start timer countdown
        function startTimer() {
            timerElement.style.display = "block";
            timerValue = 10;
            timerElement.textContent = timerValue;

            timerInterval = setInterval(() => {
                timerValue--;
                timerElement.textContent = timerValue;

                if (timerValue <= 0) {
                    clearInterval(timerInterval);
                    // Auto-submit current gesture when time is up
                    if (lastDetectedGesture && !isProcessingAnswer) {
                        checkAnswer(lastDetectedGesture);
                    }
                }
            }, 1000);
        }

        // Polling for current gesture detection
        let gesturePollingInterval = null;

        function startGesturePolling() {
            let gestureStartTime = null;

            gesturePollingInterval = setInterval(() => {
                if (isProcessingAnswer) return; // Skip polling if processing answer

                fetch(`/api/current_gesture?level=${currentLevel}`)

                    .then(response => response.json())
                    .then(data => {
                        const currentGesture = data.gesture;
                        const confidence = parseFloat(data.akurasi) / 100 || 0; // ubah string "95.0%" jadi 0.95 float
                        const isCorrect = data.is_correct; // tangkap langsung flag benar atau tidak dari backend

                        confidenceFill.style.width = (confidence * 100) + '%';

                        if (currentGesture) {
                            if (isCorrect) {
                                // Kalau backend sudah bilang correct
                                detectionResult.textContent = `Correct! Detected: ${currentGesture} (${data.akurasi})`;
                                detectionResult.style.color = "#34a853";
                                nextBtn.disabled = false;  // aktifkan tombol next level

                                autoSubmitIndicator.textContent = "Correct gesture detected! Click 'Next Level' to continue.";
                                autoSubmitIndicator.style.backgroundColor = "#d4edda";
                                autoSubmitIndicator.style.color = "#155724";
                                autoSubmitIndicator.style.display = "block";

                                // Stop polling karena sudah benar, atau stop quiz
                                stopGesturePolling();
                                stopQuiz();

                            } else {
                                // Gesture terdeteksi tapi salah
                                detectionResult.textContent = `Detected: ${currentGesture} (${data.akurasi}) - Incorrect`;
                                detectionResult.style.color = "#ea4335";
                                nextBtn.disabled = true;

                                autoSubmitIndicator.textContent = `Show "${expectedGesture}" gesture.`;
                                autoSubmitIndicator.style.backgroundColor = "#f8d7da";
                                autoSubmitIndicator.style.color = "#721c24";
                                autoSubmitIndicator.style.display = "block";
                            }
                        } else {
                            detectionResult.textContent = "No gesture detected";
                            detectionResult.style.color = "#666";
                            nextBtn.disabled = true;
                            autoSubmitIndicator.style.display = "none";
                        }
                    })

                    .catch(error => {
                        console.error("Error polling gesture:", error);
                    });
            }, 300); // Poll every 300ms for smoother detection
        }

        function stopGesturePolling() {
            clearInterval(gesturePollingInterval);
            detectionResult.textContent = "No gesture detected";
            confidenceFill.style.width = '0%';
        }

        // Check answer against expected gesture (now called automatically)
        async function checkAnswer(userGesture) {
            if (isProcessingAnswer) return;

            try {
                isProcessingAnswer = true;

                const response = await fetch('/api/quiz/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ level: currentLevel, user_gesture: userGesture })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();

                feedbackElement.textContent = result.message;
                feedbackElement.className = result.is_correct ? "feedback correct" : "feedback wrong";
                feedbackElement.style.display = "block";

                // Enable Next button only if correct
                nextBtn.disabled = !result.is_correct;

                if (result.is_correct) {
                    stopQuiz();
                    autoSubmitIndicator.textContent = "Correct! Click 'Next Level' to continue.";
                    autoSubmitIndicator.style.backgroundColor = "#d4edda";
                    autoSubmitIndicator.style.color = "#155724";
                    autoSubmitIndicator.style.display = "block";

                    // Enable next button explicitly
                    nextBtn.disabled = false;
                }

                clearInterval(timerInterval);

            } catch (error) {
                feedbackElement.textContent = `Error: ${error.message}. Please try again.`;
                feedbackElement.className = "feedback wrong";
                feedbackElement.style.display = "block";
            } finally {
                isProcessingAnswer = false;
            }
        }


        // Toggle timer mode button (can be added later)
        function toggleTimerMode() {
            timerEnabled = !timerEnabled;
            // Update UI accordingly
        }
    </script>
</body>

</html>
